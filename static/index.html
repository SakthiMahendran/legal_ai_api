<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Auth Playground</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <div class="auth-container">
    <h1>üîê Auth Playground</h1>
    <p>Register, login, and logout using your Legal AI API</p>

    <div class="card">
      <h2>Create Account</h2>
      <div class="form-group">
        <label for="reg-username">Username</label>
        <input type="text" id="reg-username" placeholder="demo" />
      </div>
      <div class="form-group">
        <label for="reg-email">Email</label>
        <input type="email" id="reg-email" placeholder="demo@example.com" />
      </div>
      <div class="form-group">
        <label for="reg-password">Password</label>
        <input type="password" id="reg-password" placeholder="‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢" />
      </div>
      <button id="btn-register" class="btn">Register</button>
    </div>

    <div class="card">
      <h2>Sign In</h2>
      <div class="form-group">
        <label for="login-email">Email</label>
        <input type="email" id="login-email" placeholder="demo@example.com" />
      </div>
      <div class="form-group">
        <label for="login-password">Password</label>
        <input type="password" id="login-password" placeholder="‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢" />
      </div>
      <button id="btn-login" class="btn">Login</button>
    </div>

    <div class="card">
      <h2>Current Status</h2>
      <div id="status-message" class="status">Not logged in</div>
      <button id="btn-logout" class="btn btn-logout" disabled>Logout</button>
    </div>

    <div class="card">
      <h2>Raw Response</h2>
      <pre id="raw-response" class="response">‚Äî</pre>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
